apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ebikes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: ebikes-config
                  key: EBIKE_MONGODB_DATABASE
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ebikes
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017