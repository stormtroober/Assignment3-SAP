extends: default

page:
  margin: 0.5in 0.8in 0.6in 0.8in
  numbering-start-at: toc

code:
  border-radius: 4
  border-width: 0
  font-family: Fira Code
  font-size: 6
  background-color: #FFFFFF

link:
  font-color: #2E2EFF

conum:
  font-color: #2E2EFF
  font-family: M+ 1mn
  glyphs: circled

table:
  font-size: 6
  font-family: Fira Code

codespan:
  font-family: Fira Code
  border-width: 0.1
  border-offset: 1
  background-color: #FFFFFF
  border-color: #FFFFFF
  font-color: #1F2430

title-page:
  title:
    top: 25%
  authors:
    content:
      name_only: "{author}"
      with_email: "{author} <{email}>"
      with_url: "{url}[{author}]"
  font-family: Noto Serif

heading:
  font-family: Noto Serif
  h1-font-color: #949494
  h1-font-size: 21
  h2-font-size: 16
  h3-font-size: 12
  h4-font-size: 11
  h5-font-size: 10
  h1-align: right
  h1-margin-bottom: 280
  h1-margin-page-top: 70


thematic-break:
  border-style: dashed

base:
  font-family: Noto Serif
  font-size: 8
  align: justify

role:
  small:
    font-size: 9
  shrink:
    align: left
  normalize:
    font-family : Noto Serif
    font-size: 9

font:
  catalog:
    merge: true
    Fira Code:
      normal: FiraCode-Regular.ttf
      bold: FiraCode-Bold.ttf
      italic: FiraCodeNerdFontPropo-Light.ttf